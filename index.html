<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="span12">Tic Tac Toe</h2>
      <div class="span5">
        <div class="span2">
          <h5>Player 1</h5>
          <label class="radio">
            <input type="radio" name="player1" value="human" checked>
            Human
          </label>
          <label class="radio">
            <input type="radio" name="player1" value="computer">
            Computer
          </label>
        </div>
        <div class="span2">
          <h5>Player 2</h5>
          <label class="radio">
            <input type="radio" name="player2" value="human">
            Human
          </label>
          <label class="radio">
            <input type="radio" name="player2" value="computer" checked>
            Computer
          </label>
        </div>
        <div class="span4">
          <button class="btn btn-success">Start</button>
        </div>

      </div>
      <div class="span3">
        <table class="table table-bordered">
          <tr><td id="c00"></td><td id="c01"></td><td id="c02"></td></tr>
          <tr><td id="c10"></td><td id="c11"></td><td id="c12"></td></tr>
          <tr><td id="c20"></td><td id="c21"></td><td id="c22"></td></tr>
        </table>
      </div>
      <div class="span4">
        <pre class='pre-scrollable'>messages:<br/>- click start to start the game<br /></pre>
      </div>
    </div>
  </div>
</body>
</html>
